  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="img/logo.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>プリコネR 防御力計算機</title>
</head>
<body>
  <header>
    <img src="img/logo.png" class="logo">
    <h1 class="pageTitle">プリコネR<br>防御力計算機</h1>
  </header>
  <main id="app">
    <div class="calc">
      <p><b>攻撃力<img src="img/atk.png" class="icon">：</b><input type="text" v-model="attack"></p>
      <p><b>ダメージ：</b><input type="text" v-model="damage"></p>
      <p><b>防御力<img src="img/def.png" class="icon">：</b><input type="text" v-model="defense"></p>
    </div>
    <div class="msg">
      <ul>
        <li>攻撃力と与ダメージをもとに、防御力を計算します。必要なデバフ数値の計算に役立ててください。</li>
        <li>ダメージ = 攻撃力 / (1 + 防御力 / 100) として計算しています。</li>
        <li>攻撃力はバフも含めた値を入力してください。</li>
        <li>ダメージは<b>通常攻撃</b>で<b>クリティカルなし</b>の場合の値を入力してください。</li>
        <li>計算の都合上、入力した値と異なる値が表示される場合があります。</li>
      </ul>
    </div>
  </main>
  <footer>
    開発：<a href="https://github.com/You-Your-Yu/R-tools">https://github.com/You-Your-Yu/R-tools</a>
  </footer>
